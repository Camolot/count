<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up</h1>

      <form id="countnumbers">
        <div class="form-group">
          <label for="high_end">Enter a number to count to:</label>
          <input id="high_end" type="text">
        </div>
        <div class="form-group">
          <label for="multiple">Enter a mutliple:</label>
          <input id="multiple" type="text">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="count"></span></p>
      </div>
    </div>
  </body>
</html>
